<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volt ⚡ - Lightning-Fast Python Web Framework</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.js" integrity="sha384-ksKjJrwjL5VxqAkAZAVOPXvMkwAykMaNYegdixAESVr+KqLkKE8XBDoZuwyWVUDv" crossorigin="anonymous"></script>
    <script src="/static/htmx-ext-fragments.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body hx-ext="fragments" hx-target="#content" class="bg-linear-135 from-linear-start via-linear-mid to-linear-end text-white min-h-screen">
    <!-- Navigation -->
    {% block navbar %}
    <nav class="bg-black/20 backdrop-blur-sm border-b border-gray-700/50 sticky top-0 z-50"
        id="navbar" 
        hx-select-oob="#navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a class="flex cursor-pointer items-center space-x-3"
                    hx-get="/">
                    <div class="text-3xl animate-lightning">⚡</div>
                    <h1 class="text-2xl font-bold">Volt</h1>
                </a>
                <div class="flex items-center space-x-6">
                    <a class="cursor-pointer transition-colors {% if selected == 'features' %}text-volt-yellow {% else %}hover:text-volt-yellow{% endif %}"
                        hx-push-url="true" hx-get="features">Features</a>
                    <a class="cursor-pointer transition-colors {% if selected == 'demo' %}text-volt-yellow {% else %}hover:text-volt-yellow{% endif %}"
                        hx-push-url="true" hx-get="demo" hx-fragment="content">Demo</a>
                    <a class="cursor-pointer transition-colors {% if selected == 'performance' %}text-volt-yellow{% else %}hover:text-volt-yellow{% endif %}"
                        hx-push-url="true" hx-get="performance">Performance</a>
                    <a class="cursor-pointer transition-colors {% if selected == 'quickstart' %}text-volt-yellow{% else %}hover:text-volt-yellow{% endif %}"
                        hx-push-url="true" hx-get="quickstart">Quick Start</a>
                    <a class="bg-volt-yellow text-black px-6 py-2 rounded-lg font-semibold hover:bg-yellow-300 transition-colors"
                        href="https://github.com/trkl-dev/volt" 
                        target="_blank">GitHub</a>

                </div>
            </div>
        </div>
    </nav>
    {% endblock %}
    <section id="content">
    {% block content %}
    {% endblock %}
    </section>
    <!-- Footer -->
    <footer class="bg-black/40 border-t border-gray-700/50 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-3 mb-4 md:mb-0">
                    <div class="text-3xl">⚡</div>
                    <div>
                        <div class="font-bold text-xl">Volt</div>
                        <div class="text-sm text-gray-400">Lightning-fast Python web framework</div>
                    </div>
                </div>
                <div class="flex space-x-6 text-gray-400">
                    <a href="#" class="hover:text-volt-yellow transition-colors">GitHub</a>
                    <a href="#" class="hover:text-volt-yellow transition-colors">Documentation</a>
                    <a href="#" class="hover:text-volt-yellow transition-colors">Community</a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>Open source and built with ⚡ by the Python community</p>
            </div>
        </div>
    </footer>

</body>

</html>
